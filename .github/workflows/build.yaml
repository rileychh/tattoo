name: Flutter Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup project
        id: setup
        uses: ./.github/actions/setup-project

      - name: Verify Flutter version
        if: ${{ steps.setup.outputs.flutter-version != '3.35.7' }}
        run: |
          echo "::error file=.github/workflows/build.yaml::Flutter version has changed to ${{ steps.setup.outputs.flutter-version }}. Please update build.yaml accordingly."
          exit 1

      - name: Setup Gradle cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3
        with:
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Android SDK cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3
        with:
          key: ${{ runner.os }}-android-sdk-${{ steps.setup.outputs.flutter-version }}
          path: |
            /usr/local/lib/android/sdk/ndk/27.0.12077973
            /usr/local/lib/android/sdk/cmake/3.22.1
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Build APK
        run: flutter build apk --debug --no-pub --split-per-abi

      - name: Upload ARM Artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: apk-arm-${{ github.sha }}
          path: build/app/outputs/flutter-apk/app-armeabi-v7a-debug.apk

      - name: Upload ARM64 Artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: apk-arm64-${{ github.sha }}
          path: build/app/outputs/flutter-apk/app-arm64-v8a-debug.apk

      - name: Upload x64 Artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: apk-x64-${{ github.sha }}
          path: build/app/outputs/flutter-apk/app-x86_64-debug.apk

  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup project
        uses: ./.github/actions/setup-project

      - name: Build iOS
        run: flutter build ios --no-pub --simulator

      - name: Upload artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: ios-${{ github.sha }}
          path: build/ios/iphonesimulator/Runner.app
