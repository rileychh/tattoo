name: Flutter Analyze

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/setup-project

      - name: Verify formatting
        run: dart format --output none --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze
